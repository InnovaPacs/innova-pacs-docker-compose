version: "3"
services:
  innovapacs-ldap:
    image: dcm4che/slapd-dcm4chee:2.6.5-31.2
    logging:
      driver: json-file
      options:
        max-size: "10m"
    ports:
      - "390:389"
    environment:
      STORAGE_DIR: /storage/fs1
    volumes:
      - /var/local/innovapacs-dcm4chee-arc/ldap:/var/lib/openldap/openldap-data
      - /var/local/innovapacs-dcm4chee-arc/slapd.d:/etc/openldap/slapd.d
    restart: unless-stopped
    networks:
      - innovapacs-dcm4chee

  innovapacs-db:
    image: dcm4che/postgres-dcm4chee:15.4-31
    logging:
      driver: json-file
      options:
        max-size: "10m"
    environment:
      POSTGRES_DB: pacsdb
      POSTGRES_USER: pacs
      POSTGRES_PASSWORD: pacs
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/local/innovapacs-dcm4chee-arc/db:/var/lib/postgresql/data
    ports:
      - "5453:5432"
    restart: unless-stopped
    networks:
      - innovapacs-dcm4chee

  innovapacs-arc:
    image: dcm4che/dcm4chee-arc-psql:5.31.2
    logging:
      driver: json-file
      options:
        max-size: "10m"
    ports:
      - "8095:8080"
      - "8448:8443"
      - "9995:9990"
      - "9998:9993"
      - "11115:11112"
      - "2765:2762"
      - "2578:2575"
      - "12578:12575"
    environment:
      POSTGRES_DB: pacsdb
      POSTGRES_USER: pacs
      POSTGRES_PASSWORD: pacs
      WILDFLY_CHOWN: /storage
      WILDFLY_WAIT_FOR: innovapacs-ldap:389 innovapacs-db:5432
    depends_on:
      - innovapacs-ldap
      - innovapacs-db
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/local/innovapacs-dcm4chee-arc/wildfly:/opt/wildfly/standalone
      - /var/local/innovapacs-dcm4chee-arc/storage:/storage
    restart: unless-stopped
    networks:
      - innovapacs-dcm4chee
    security_opt:
      - seccomp:unconfined

  innovapacs-api:
    command: bash -c "cd ./../InnovaPacsApi/ && mvn clean package -DskipTests -Dmaven.test.skip=true"
    build: 
      context: ./../InnovaPacsApi/
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - innovapacs-dcm4chee
    ports: 
      - "8090:8090"
    depends_on:
      - innovapacs-db

  innovapacs-web:
    build: 
      context: ./../InnovaPacsWeb/
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - innovapacs-dcm4chee
    ports: 
      - "4210:4200"
    depends_on:
      - innovapacs-api

networks:
  innovapacs-dcm4chee:
    driver: bridge
